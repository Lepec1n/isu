<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ИСУ им. Перумова</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="POST">
    <img class="mb-4" src="http://lorempixel.com/72/72/" alt="" width="72" height="72">
    <label for="inputLogin" class="sr-only">Логин</label>
    <input type="text" name="username" id="inputLogin" class="form-control" placeholder="Имя пользователя"
           required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
    <div class="alert alert-danger mt-3" th:if="${param.error}">
        <p>Неверные данные, попробуйте еще раз!</p>
    </div>
    <button id="loginButton" class="btn btn-lg btn-success btn-block" th:text="Войти" type="Submit" value="Login"></button>
    <a class="btn btn-lg btn-primary btn-block" th:href="@{/registration}">Зарегистрироваться</a>
    <p class="mt-5 mb-3 text-muted">© 2019</p>
</form>


</body>
</html>
