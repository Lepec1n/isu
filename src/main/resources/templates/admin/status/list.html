<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{common/header :: admin}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/status/}">Статусы</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <h1>Статусы</h1>
            <p>
                <a class="btn btn-primary" th:href="@{/admin/status/create}"><i class="fa fa-plus"></i> Создать</a>
            </p>
            <div class="alert alert-warning" th:if="${statuses.size() == 0}">
                Еще не создано ни одного статуса пользователя
            </div>
            <table class="table table-striped" th:unless="${statuses.size() == 0}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Название</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="status, iter : ${statuses}">
                    <tr>
                        <th scope="row" th:text="${iter.index + 1}"></th>
                        <td th:text="${status.getId()}"></td>
                        <td th:text="${status.getName()}"></td>
                        <td>
                            <a th:href="@{/admin/status/edit} + '/' + ${status.getId()}" class="btn btn-sm btn-primary"><i class="fa fa-fw fa-edit"></i></a>
                            <form th:action="@{/admin/status/delete} + '/' + ${status.getId()}" method="POST" class="d-inline-block">
                                <button class="btn btn-sm btn-danger" type="submit"><i class="fa fa-fw fa-times"></i></button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{common/footer :: copy}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
