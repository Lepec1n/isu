<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
    <title>Редактирование роли</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Редактирование роли</h1>
    <form method="POST" th:object="${role}" th:action="@{/admin/role/edit} + '/' + ${role.getId()}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                   class="validation-message"></label>
            <input type="text" th:field="*{id}" placeholder="ID" required
                   class="form-control" disabled/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Название" required
                   class="form-control"/>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/role/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
