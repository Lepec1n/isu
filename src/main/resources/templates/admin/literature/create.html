<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
    <title>Создание литературы</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Создание литературы</h1>
    <form method="POST" th:object="${literature}" th:action="@{/admin/literature/create}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Название" required
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('preview')}" th:errors="*{preview}"
                   class="validation-message"></label>
            <input type="text" th:field="*{preview}" placeholder="Описание" required
                   class="form-control"/>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{givenOut}">
                <label class="form-check-label">Выдана</label>
                <label th:if="${#fields.hasErrors('givenOut')}" th:errors="*{givenOut}"
                       class="validation-message"></label>
            </div>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/literature/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
