<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout_admin.html}">
<head>
    <title>Редактирование пользователя</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Редактирование пользователя</h1>
    <form method="POST" th:object="${user}" th:action="@{/admin/user/edit} + '/' + ${user.getId()}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                   class="validation-message"></label>
            <input type="text" th:field="*{id}" placeholder="ID" required
                   class="form-control" disabled/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="validation-message"></label>
            <input type="text" th:field="*{username}" placeholder="Имя пользователя" required
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="validation-message"></label>
            <input type="password" th:field="*{password}" placeholder="Пароль" required
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Имя" required
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <input type="text" th:field="*{lastName}" placeholder="Фамилия" required
                   class="form-control"/>
        </div>
<!--        <div class="form-group">-->
<!--            <div class="form-check">-->
<!--                <input type="checkbox" class="form-check-input" th:field="*{active}">-->
<!--                <label class="form-check-label">Активный</label>-->
<!--                <label th:if="${#fields.hasErrors('active')}" th:errors="*{active}"-->
<!--                       class="validation-message"></label>-->
<!--            </div>-->
<!--        </div>-->
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/user/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
