<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout_admin.html}">
<head>
    <title>Создание оценки</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Создание оценки</h1>
    <form method="POST" th:object="${mark}" th:action="@{/admin/mark/create}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('discipline')}" th:errors="*{discipline}"
                   class="validation-message"></label>
            <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{discipline}">
                <option th:each="discipline: ${disciplines}" th:value="${discipline.getId()}" th:text="${discipline.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
                   class="validation-message"></label>
            <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{user}">
                <option th:each="user: ${users}" th:value="${user.getId()}" th:text="${user.getUsername()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"
                   class="validation-message"></label>
            <input type="number" th:field="*{mark}" placeholder="Оценка" required
                   class="form-control"/>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/mark/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
