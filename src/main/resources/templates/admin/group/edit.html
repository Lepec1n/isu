<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
    <title>Редактирование группы</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Редактирование группы</h1>
    <form method="POST" th:object="${group}" th:action="@{/admin/group/edit} + '/' + ${group.getId()}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                   class="validation-message"></label>
            <input type="text" th:field="*{id}" placeholder="ID" required
                   class="form-control" disabled/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Название" required
                   class="form-control"/>
        </div>
        <div class="form-group">
            <!--<label th:if="${#fields.hasErrors('students')}" th:errors="*{students}"-->
                   <!--class="validation-message"></label>-->
            <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{students}">
                <option th:each="user: ${users}" th:value="${user.getId()}" th:text="${user.getUsername()}"></option>
            </select>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/group/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
