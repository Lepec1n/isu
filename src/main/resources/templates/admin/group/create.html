<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
    <title>Создание группы</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Создание статуса</h1>
    <form method="POST" th:object="${group}" th:action="@{/admin/group/create}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Название" required
                   class="form-control"/>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/group/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
