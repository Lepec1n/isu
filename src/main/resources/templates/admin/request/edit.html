<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
    <title>Редактирование запроса литературы</title>
</head>
<body>
<div class="col-10" layout:fragment="content">
    <h1>Редактирование запроса литературы</h1>
    <form method="POST" th:object="${request}" th:action="@{/admin/request/edit} + '/' + ${request.getId()}">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                   class="validation-message"></label>
            <input type="text" th:field="*{id}" placeholder="ID" required
                   class="form-control" disabled/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('literature')}" th:errors="*{literature}"
            class="validation-message"></label>
            <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{literature}">
                <option th:each="literature: ${literatures}" th:value="${literature.getId()}" th:text="${literature.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
                   class="validation-message"></label>
            <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{user}">
                <option th:each="user: ${users}" th:value="${user.getId()}" th:text="${user.getUsername()}"></option>
            </select>
        </div>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/admin/request/}">Назад</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
